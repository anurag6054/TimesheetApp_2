<div fxLayout="row" fxFlexOffset=33 fxFlex=33>

<mat-card id="my-card" class="mat-elevation-z9">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
         <img mat-card-image src="assets/img/userprofile.jpg" alt="User Profile">
      </div>
      <mat-card-title class="header">Create User Profiles</mat-card-title>
    </mat-card-header>

<mat-card-content>
  <form #userForm="ngForm" class="my-form" (ngSubmit)="onSubmit()" novalidate>
 <!-- {{userForm.value | json}} -->
    <hr>

    <!-- {{userModel | json}} -->

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>USER ID</mat-label>
              <input matInput placeholder="USER ID" name="userId" autocomplete="off" [(ngModel)]="userModel.userId" #message>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>FIRST NAME</mat-label>
              <input matInput placeholder="FIRST NAME" name="firstName" autocomplete="off" [(ngModel)]="userModel.firstName">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>LAST NAME</mat-label>
              <input matInput placeholder="LAST NAME" name="lastName" autocomplete="off" [(ngModel)]="userModel.lastName">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <mat-select placeholder="REGION" [(ngModel)]="userModel.region" class="form-control" id="exampleSelect1" name="region">
                <mat-option *ngFor="let item of region" [value]="item.value">{{item.value}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Password" autocomplete="off" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="userModel.authCode">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
                <p class="example-h2">ROLE</p>
                <section class="example-section">
                  <!-- <mat-checkbox class="example-margin" [(ngModel)]="checked">ADMIN</mat-checkbox> -->
                  <input class="form-check-input" [(ngModel)]="userModel.role" type="radio" name="role" value="ADMIN">
                  <label class="form-check-label">ADMIN</label>  
                  <input class="form-check-input" [(ngModel)]="userModel.role" type="radio" name="role" value="USER">
                  <label class="form-check-label">USER</label>
                </section>

                
                <section>
                  <button mat-raised-button color="primary" type="submit"  (click)="openSnackBar(message.value)" id="create">CREATE USER</button>
                </section>
                <hr>
               
             </form>
              <h2>Mass Upload</h2>
              <section>
                <input type="file" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
                <button mat-raised-button color="primary" (click)="Upload()">Upload</button>
              
              </section>
</mat-card-content>
</mat-card>
</div>
